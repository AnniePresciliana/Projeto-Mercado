<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de fornecedor</title>
    <link rel="stylesheet"href="cssSM.css" type="text/css">
</head>
<body>
    <img src="FOTO.png" alt="SMART LOGO">
    
    <h1>Cadastro de fornecedor<h1>
<form>
    <fieldset>
        <legend> Informações do fornecedor</legend>
        Nome:
        <input type="nome"><br>
        Codigo:
        <input type="codigo"><br>
        Telefone:
        <input type="telefone"><br>
        Vendedor:
        <input type="vendedor"><br>
       <input type="button" name="botao-ok" value="Confirmar"></br>
       <input type="button" name="cancelar" value="Cancelar">
       
    </fieldset>
    </form>
    
</body>

        <footer> Smart Manager 2016</footer>
</html>
